<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title th:text="${titulo}"></title>
    </head>
    <body>
        <h3 th:text="${titulo}"></h3>
            <form th:action="@{/form}" method="POST">
                <div>
                    <label for="username">Username: </label>
                    <div>
                        <input name="username" id="username" type="text" th:value="${user.username}">
                    </div>
                    <div th:if="${error != null && error.containsKey('username')}" th:text="${error.username}">

                    </div>
                </div>
                <div>
                    <label for="password">Password: </label>
                    <div>
                        <input name="password" id="password" type="password">
                    </div>
                    <div th:if="${error != null && error.containsKey('password')}" th:text="${error.password}">
                </div>
                <div>
                    <label for="email">Email: </label>
                    <div>
                        <input name="email" id="email" type="email" th:value="${user.email}">
                    </div>
                    <div th:if="${error != null && error.containsKey('email')}" th:text="${error.email}">
                </div>
                <div>
                    <div>
                        <input type="submit" value="enviar">
                    </div>
                </div>
            </form>
    </body>
</html>
