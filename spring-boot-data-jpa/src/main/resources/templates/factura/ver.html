<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:replace="layout/layout :: head"></title>
</head>
<body>
    <header th:replace="layout/layout :: header"></header>

    <div class="container py-4">
        <div class="card bg-light">
            <div class="card-header" th:text="${titulo}"></div>
            <div class="card-body">

                <h4 class="card-title">
                    <a th:href="@{'/ver/' + ${factura.cliente.id}}" class="btn btn-light btn-xs">&laquo; Volver</a>
                </h4>

                <ul class="list-group my-2">
                    <li class="list-group-item list-group-item-primary" th:text="'Datos del cliente'"></li>
                    <li class="list-group-item" th:text="${factura.cliente.toString()}"></li>
                    <li class="list-group-item" th:text="${factura.cliente.email}"></li>
                </ul>

                <ul class="list-group">
                    <li class="list-group-item list-group-item-success" th:text="'Datos de la factura'"></li>
                    <li class="list-group-item" th:text="'Folio: ' + ${factura.id}"></li>
                    <li class="list-group-item" th:text="'DescripciÃ³n: ' + ${factura.descripcion}"></li>
                    <li class="list-group-item" th:text="'Fecha: ' + ${factura.createdAt}"></li>
                </ul>

            </div>
        </div>
    </div>
    <footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
