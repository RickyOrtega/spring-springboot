<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enviar parámetros al Request HTTP GET - URL</title>
</head>
<body>
    <ul>
        <li><a th:href="@{/params/string(texto='Hola Andrés')}">/params/string?texto=Hola Andrés</a></li>
        <li><a th:href="@{/params/string(texto='¿Qué tal John?')}">/params/string?texto=¿Qué tal John?</a></li>
        <li><a th:href="@{/params/mix-params(saludo='¿Cómo estás, Andrés?', numero=7)}">/params/mix-params?texto=¿Qué tal John?</a></li>
        <li><a th:href="@{/params/mix-params-request(saludo='¿Cómo estás, Andrés?', numero=7)}">/params/mix-params-request?texto=¿Qué tal John?</a></li>
    </ul>
</body>
</html>
